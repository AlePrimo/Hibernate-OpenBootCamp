
# NOMBRE DEL PROYECTO

spring.application.name=Proyecto-Final-Hibernate

# CONFIGURACI�N DE ACCESO A LA BASE DE DATOS
spring.datasource.url=jdbc:postgresql://localhost:5432/proyecto_final_Hibernate_db
spring.datasource.username=${USERPOSTGRES}
spring.datasource.password=${POSTGRESPASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACI�N DE SQL Y PERSISTENCIA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CONFIGURACI�N DE IMPORTACI�N DE ARCHIVOS SQL
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


